{% extends '_base.html' %}
{% load static %}
{% block title %}خانه{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">خوش آمدید، {{ user.username }}!</h4>
                </div>
                <div class="card-body text-center">
                    <i class="bi bi-person-circle text-success" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">حساب شما تأیید شده است</h5>
                    <p class="text-muted">شماره موبایل: <strong>{{ user.phone_number }}</strong></p>
                    
                    <div class="mt-4">
                        <a href="#" class="btn btn-outline-primary me-2">پروفایل</a>
                        <a href="{% url 'accounts:login_or_signup' %}" class="btn btn-outline-danger">خروج</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
